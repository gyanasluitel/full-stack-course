<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/full-stack-course/">
    <script>
      // For client-side routers (like React Router)
      var redirectTo = '/full-stack-course' + window.location.pathname.replace('/full-stack-course', '') + window.location.search + window.location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
